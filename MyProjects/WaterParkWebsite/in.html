<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Resort Ticket Booking</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding-top: 50px;
      }
      .container {
        max-width: 600px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Water Resort Ticket Booking</h1>

      <form id="bookingForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <div class="mb-3">
          <label for="date" class="form-label">Booking Date:</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            required
          />
        </div>

        <div class="mb-3">
          <label for="numTickets" class="form-label">Number of Tickets:</label>
          <input
            type="number"
            class="form-control"
            id="numTickets"
            name="numTickets"
            min="1"
            required
          />
        </div>

        <div class="mb-3">
          <label for="package" class="form-label">Select Package:</label>
          <select class="form-select" id="package" name="package">
            <option value="basic">Basic - $50</option>
            <option value="premium">Premium - $100</option>
            <option value="vip">VIP - $200</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">
          Book Tickets
        </button>
      </form>

      <div id="bookingDetails" class="hidden mt-4 alert alert-success">
        <h3>Booking Confirmation</h3>
        <p id="confirmationMessage"></p>
      </div>
    </div>

    <!-- Bootstrap 5 JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
